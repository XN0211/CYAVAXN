<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1rem;
            margin-top: 10px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #333;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: justify;
            margin-top: 20px;
        }
        .contact {
            text-align: center;
            margin-top: 30px;
        }
        .contact a {
            text-decoration: none;
            color: #fff;
            background: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contact a:hover {
            background: #f0a500;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的自我介紹頁面</h1>
        <p>了解更多關於我的故事與興趣</p>
    </header>

    <div class="container">
        <img src="./w1200.jpg" alt="我的照片" class="profile-pic">

        <h2>關於我</h2>
        <p>您好！我是XN，一位熱愛技術與創意的開發者。我對於網頁設計、程式開發以及科技的應用充滿熱情，並喜歡學習新知來解決各種挑戰。在求學之外，我熱愛音樂、運動以及攝影，這些興趣幫助我保持創造力與靈感。</p>

        <h2>技能</h2>
        <p>目前大學學習有關電子工程相關之專業，擅長利用AI進行創作，以及一些前端框架如 React 和後端技術如 Node.js。此外，我也對資料庫管理（如 MySQL、MongoDB）和 UI/UX 設計有一定的涉獵。</p>

    </div>
</body>
</html>
